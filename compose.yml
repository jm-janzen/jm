services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    image: server/main:latest

  modeeb:
    image: mongo
    container_name: modeeb
    ports:
      - ${MONGO_HOST}:27017
    volumes:
      - ./assets/seed.js:/docker-entrypoint-initdb.d/seed.js:ro
    env_file: .env

  jmjanzen.com:
    image: server/main:latest
    depends_on:
      - server
    ports:
      - ${COM_HOST}:8080
    env_file: .env
    command: /bin/server jmjanzen.com

  api.jmjanzen.com:
    image: server/main:latest
    depends_on:
      - modeeb
      - server
    ports:
      - ${API_HOST}:8181
    env_file: .env
    command: /bin/server api.jmjanzen.com


  jmjanzen.cv:
    image: server/main:latest
    depends_on:
      - server
    ports:
      - ${CV_HOST}:8282
    env_file: .env
    command: /bin/server jmjanzen.cv

  blog.jmjanzen.com:
    image: server/main:latest
    depends_on:
      - server
    ports:
      - ${BLOG_HOST}:8383
    env_file: .env
    command: /bin/server blog.jmjanzen.com
