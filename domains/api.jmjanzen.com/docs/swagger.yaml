definitions:
  interests.Interest:
    properties:
      aliases:
        items:
          type: string
        type: array
      elaborationUrl:
        type: string
      name:
        type: string
      passion:
        type: number
      slug:
        type: string
      summary:
        type: string
    type: object
  me.Error:
    properties:
      message:
        type: string
    type: object
  me.Me:
    properties:
      data: {}
      id:
        type: integer
      mode:
        type: string
    type: object
  me.NotFound:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /interest/{slug}:
    get:
      description: get interest, based on provided slug
      parameters:
      - description: slug of specific interest
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/interests.Interest'
      summary: Get interest
  /interests:
    get:
      description: get a JSON array of strings
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get all interests
  /me/{id}:
    get:
      description: get a representation of me by mode id
      parameters:
      - description: which mode
        in: path
        name: id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/me.Me'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/me.NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/me.Error'
      summary: Get me
swagger: "2.0"
